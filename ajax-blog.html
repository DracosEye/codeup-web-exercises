<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
    <div id="posts" class="container">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        "use strict";

        let blogs = fetch("data/blog.json")
            .then(response => response.json())
            .then(data => listBlogs(data));

        function listBlogs(blogs) {
            let blogSpace = document.querySelector("#posts");
            for (let blog of blogs) {
                let blogDiv = document.createElement("div");
                blogDiv.classList.add("container");
                blogDiv.classList.add("pt-3");
                blogDiv.innerHTML = `<h2>${blog.title}</h2><h5>${blog.date}</h5><h5>Categories: ${blog.categories.join(',')}</h5><p>${blog.content}</p>`;
                blogSpace.appendChild(blogDiv);
            }
        }
    </script>
</body>
</html>
