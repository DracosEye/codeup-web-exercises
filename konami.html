<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script>
    "use strict";

    let keyString = "";

    document.addEventListener("keyup", function(event) {
        // console.log(event.key)
        keyString += event.key;
        if (keyString.includes("ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter")) {
            document.querySelector("body").style.backgroundImage = 'url("img/contra.jpeg")';
            document.querySelector("h1").innerHTML = "You now have 30 lives to live!"
            let sound1 = new Audio("sounds/contra-guns.wav");
            let sound2 = new Audio("sounds/contra-level-finish.mp3");
            sound1.play();
            sound2.play();
        }
    } );
</script>
</body>
</html>
